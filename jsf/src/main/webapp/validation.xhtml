<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF Validation</title>
</h:head>

<h:body>

	<h:form>
		<h:outputLabel value="Input a date:" for="inputDate"/>
		<h:inputText id="inputDate" value="#{validationBean.utilDate}"
			required="true" label="tarih" 
			converterMessage="Date format is wrong! Use dd-MM-yyyy"
			requiredMessage="This field is empty">
				<f:convertDateTime pattern="dd-MM-yyyy" />
		</h:inputText>
		
		<h:message for="inputDate" style="padding:12px; color:red" />
		<br />
     
     	<br />
     	Valid date format:
     	<h:outputText value="#{validationBean.utilDate}">
			<f:convertDateTime pattern="yyyy-dd-MM" />
		</h:outputText>
		
		<br/><br/>
		
		Validate Length<h:inputText value="#{bean.stringValue}" 
							required="true" requiredMessage="Parola adi boş geçilemez"
							validatorMessage="En az 3, en çok 10 karakter girilmeli">
				<f:validateLength minimum="3" maximum="10"/>
		</h:inputText>

		<br/>
		Validate Long Range<h:inputText value="#{bean.longValue}" required="true" 
								requiredMessage="Value cant be empty"
								converterMessage="Only numbers"
								validatorMessage="Value must between 1-500">
				<f:validateLongRange minimum="1" maximum="500"/>
		</h:inputText>
		
		<br/>
		Validate Regex<h:inputText id="email" value="#{bean.stringValue}" required="true" 
							requiredMessage="E-Mail can not be empty."
							validatorMessage="E-Mail not valid">
			<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
			<f:ajax event="keyup" render="err"/>
		</h:inputText>
		<h:message for="email" id="err" style="color:red"></h:message>

		<br/>
		<h:commandButton value="Send" />
	</h:form>

</h:body>

</html>
