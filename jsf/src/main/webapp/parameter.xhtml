<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
  <title>JSF Parameters</title>
</h:head>

<h:body>

   <h:form>
     
     <h:commandButton value="f:param" action="#{parameterBean.method1()}">
        <f:param name="var1" value="Jakarte EE"/>
     </h:commandButton>
     #{var1Response}
     <br/>
     
     <h:commandButton value="f:attribute" actionListener="#{parameterBean.method2}">
       <f:attribute name="var2" value="Micro Profile" />
     </h:commandButton>
     #{var2Response}
     <br/>
     
     <h:commandButton value="f:setPropertyActionListener">
       <f:setPropertyActionListener target="#{parameterBean.param1}" value="New Value" />
     </h:commandButton>
     <br/>
     "param1" value is: <h:outputText value="#{parameterBean.param1}" />
      
   </h:form>
   
</h:body>

</html>
