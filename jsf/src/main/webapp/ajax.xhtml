<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Ajax Test</title>
</h:head>

<h:body>

	<h:form>
     
 	---f:ajax listener---  
    <h:selectOneMenu id="selectOne">
		<f:selectItem itemLabel="Please Select..." />
      	<f:selectItems value="#{ajaxBean.users}" var="user"	itemLabel="#{user.name} #{user.surname}" itemValue="#{user.id}" />
		<f:ajax listener="#{ajaxBean.changeWithAjax}" render="labelPeople" />
	</h:selectOneMenu>
	<h:outputLabel id="labelPeople" value="#{ajaxBean.selectedUser.name}" for="selectOne"/>
    <br/><br/>
    
    ---f:ajax events---   
    <h:inputText value="#{ajaxBean.aValue}" id="inputDeger">
			<f:ajax listener="#{ajaxBean.onFocus}" event="focus" render="label" />
			<f:ajax listener="#{ajaxBean.onKeyup}" event="keyup" render="label" />
			<!-- 
        	<f:ajax execute="@this" render="@form" event="keyup"/>
         -->
	</h:inputText>
	<h:outputLabel id="label" value="#{ajaxBean.event}" for="inputDeger"/>    
    <br/><br/>
    
    ---f:ajax execute---  
    <h:inputText id="inputGiris" value="#{ajaxBean.aValue}" />
	<h:commandButton value="Generate" action="#{ajaxBean.rasgeleSayiUret}">
		<f:ajax render="etkilencekId" execute="inputGiris" />
	</h:commandButton>
	<h:outputText id="etkilencekId" value="#{ajaxBean.aNumber}" />

	</h:form>

</h:body>

</html>
