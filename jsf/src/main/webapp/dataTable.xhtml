<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
  <title>GIRIS SAYFASI</title>
</h:head>

<body>

   <h:form>
     <h:dataTable value="#{takimBean.takimlar}" var="takim" 
          styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
     
        <h:column>
          <f:facet name="header">ADI</f:facet>
          <h:outputLabel value="#{takim.isim}"></h:outputLabel>
        </h:column>
         <h:column>
          <f:facet name="header">RENK</f:facet>
          <h:outputLabel value="#{takim.renk}"></h:outputLabel>
        </h:column>
          <h:column>
          <f:facet name="header">GUNCELLE</f:facet>
          <h:commandLink value="Guncelle" action="#{takimBean.guncelle(takim)}"></h:commandLink>
        </h:column> 
        
     </h:dataTable>
     
     <h:commandButton value="DENEME" rendered="false"/>
      
   </h:form>
   
</body>

</html>
