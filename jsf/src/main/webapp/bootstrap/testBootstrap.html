        let ctx = document.getElementById('sales').getContext('2d');
        let values = Array.of(4,80,20,3);
        let xAxisLabels = Array.of('Mon','Tue','Wed','Fri');
        
        var salesChart = new Chart(ctx, {

            data: {

                datasets: [{
                    label: 'sales',

                    backgroundColor: [
                        'rgba(238, 184, 104, 1)',
                        'rgba(75, 166, 223, 1)',
                        'rgba(239, 118, 122, 1)',

                }]
