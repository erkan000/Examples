<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF Convertor</title>
</h:head>

<h:body>

	<h:form>
		<h:outputText value="Choose:" />			
		
		<h:selectOneListbox converter="UserConverter2" value="#{bean.selectedUser}">
			<f:selectItems value="#{dataTableBean.users}" var="user" itemLabel="#{user.name}" itemValue="#{user}" ></f:selectItems>
		</h:selectOneListbox>

		<br/>
		<h:commandButton value="Send" />
	</h:form>

</h:body>

</html>
