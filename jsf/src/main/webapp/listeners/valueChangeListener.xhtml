<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Custom value change</title>
</head>
<body>
	<h:form>
   
  City Code(valueChangeListener) : <h:inputText value="#{commonBean.code1}" /> <br /> 
  Cities: 
  		<h:selectOneMenu value="#{commonBean.code1}" onchange="submit()"
				valueChangeListener="#{commonBean.changeCity}">
			<f:selectItems value="#{commonBean.cities}" />
		</h:selectOneMenu>

		<br />
		<br />
   
  City Code(f:selectItems) : <h:inputText value="#{commonBean.code2}" /> <br /> 
  Cities: 
  		<h:selectOneMenu value="#{commonBean.code2}" onchange="submit()">
			<f:selectItems value="#{commonBean.cities}" />
			<f:valueChangeListener type="example.jsf.listeners.CustomValueChangeListener" />
		</h:selectOneMenu>

	</h:form>
</body>
</html>
