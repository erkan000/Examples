<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
 xmlns:h="http://xmlns.jcp.org/jsf/html" 
 xmlns:f="http://xmlns.jcp.org/jsf/core" lang="en">
	<h:head>
		<title>AUTH</title>
	</h:head>
	<h:body>	
		<h3>Login</h3>
		<h:form>
				
			<h:messages globalOnly="true" style="color:red;margin:8px;" />

			<h:panelGrid columns="2" cellpadding="4" style="margin: 0 auto;">
				<h:outputText value="User : "></h:outputText>
				<h:inputText id="email" value="#{loginBean.username}" />
				<h:outputText value="Pass : "></h:outputText>
				<h:inputSecret type="password" id="password" value="#{loginBean.password}" />
				<h:outputText/>
				<h:commandButton id="submit" value="Login" action="#{loginBean.submit}" />
			</h:panelGrid>
			
		</h:form>
		
		<p/>
		<h:panelGrid class="table" columns="2" border="1" cellspacing="1" cellpadding="6" style="margin: 0 auto;">
			<h:outputText>User erkan/erkan</h:outputText>
			<h:outputText>Roles admin,user</h:outputText>
			<h:outputText>User nurdan/nurdan</h:outputText>
			<h:outputText>Roles user</h:outputText>
		</h:panelGrid>

		<p/><a href="rest/me">Custom security rest service</a>
		<p/><a href="rest/admin">Admin role rest service</a>
		<p/><a href="rest/user">User role rest service</a>
	</h:body>
</html>
